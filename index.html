<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop IELTS Writing Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Luyện tập IELTS Writing Task 2</h1>
        <div id="question-container">
            </div>
        <div id="drag-container">
            </div>
        <div id="drop-container">
            </div>
        <div class="message-container">
            <p id="message"></p>
        </div>
        <div class="button-container">
            <button id="next-button" style="display: none;">Câu tiếp theo</button>
            <button id="finish-button" style="display: none;">Kết thúc</button>
        </div>
        <div id="score-container" style="display: none;">
            <h2>Kết quả</h2>
            <p>Bạn đã hoàn thành 50 câu.</p>
            <p>Số câu đúng: <span id="correct-count">0</span> / 50</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
